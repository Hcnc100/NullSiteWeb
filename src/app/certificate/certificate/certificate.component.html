<section *ngIf="(listCertificatesAsync | async ) as listCertificate; else animateLoad" class="container-certificate">

  <header class="container-title-certificate">
    <h3>Certificates</h3>
  </header>

  <div [id]="listCertificateId" class="container-list-certificate">
    <ng-container *ngFor="let certificate of listCertificate; let index = index">
      <app-item-certificate [certificate]="certificate" [gallery]="galleryId" [lightbox]="index"></app-item-certificate>
    </ng-container>
  </div>

</section>

<ng-template #animateLoad>
  <app-loading [pathArg]="'/assets/loading4.json'"></app-loading>
</ng-template>
